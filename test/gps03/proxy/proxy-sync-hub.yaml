---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: proxy-router-bundle
spec:
  remediationAction: enforce
  severity: high
  object-templates-raw: |
    {{- if eq (lookup "v1" "ConfigMap" "openshift-config" "router-bundle").kind "ConfigMap" }}
    {{- $ca := fromConfigMap "openshift-config" "router-bundle" "ca-bundle.crt" }}
    {{- if not (contains ((fromSecret "openshift-ingress-operator" "router-ca" "tls.crt") | base64dec) $ca) }}
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        data:
          ca-bundle.crt: |
            {{ ( fromSecret "openshift-ingress-operator" "router-ca" "tls.crt" ) | base64dec | autoindent }}
            {{ $ca | autoindent }}
        kind: ConfigMap
        metadata:
          name: router-bundle
          namespace: openshift-config
    {{- end }}
    {{- else }}
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        data:
          ca-bundle.crt: |
            {{ ( fromSecret "openshift-ingress-operator" "router-ca" "tls.crt" ) | base64dec | autoindent }}
        kind: ConfigMap
        metadata:
          name: router-bundle
          namespace: openshift-config
    {{- end }}
---
apiVersion: v1
data:
  ca-bundle.crt: |
    {{ ( fromConfigMap "openshift-config" "router-bundle" "ca-bundle.crt" ) | autoindent }}
kind: ConfigMap
metadata:
  name: router-bundle
  namespace: policies
---
apiVersion: config.openshift.io/v1
kind: Proxy
metadata:
  name: cluster
spec:
  trustedCA:
    name: router-bundle
---
