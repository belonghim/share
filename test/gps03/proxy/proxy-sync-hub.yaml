---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: proxy-router-bundle
spec:
  remediationAction: enforce
  severity: high
  object-templates-raw: |
    {{- if eq (lookup "v1" "ConfigMap" "openshift-config" "router-bundle").kind "ConfigMap" }}
    {{- $ca := fromConfigMap "openshift-config" "router-bundle" "ca-bundle.crt" }}
    {{- $rc := (fromSecret "openshift-ingress-operator" "router-ca" "tls.crt") | base64dec }}
    {{- if not (contains $rc $ca) }}
    {{- $mt := "# openshift-ingress-operator router-ca tls.crt" }}
    {{- if contains $mt $ca }}
    {{- $pr := (splitn "-----BEGIN CERTIFICATE-----" 2 $ca)._0 }}{{ if ne "" $pr }}{{ $mt := cat $pr $mt  }}{{ end }}
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        data:
          ca-bundle.crt: |
            {{ $mt }}
            {{ $rc | autoindent }}
            {{ (splitn "-----END CERTIFICATE-----" 2 (splitn $mt 2 $ca)._1)._1 | autoindent }}
        kind: ConfigMap
        metadata:
          name: router-bundle
          namespace: openshift-config
    {{- else }}
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        data:
          ca-bundle.crt: |
            {{ $mt }}
            {{ $rc | autoindent }}
            {{ $ca | autoindent }}
        kind: ConfigMap
        metadata:
          name: router-bundle
          namespace: openshift-config
    {{- end }}
    {{- end }}
    {{- else }}
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        data:
          ca-bundle.crt: |
            {{ $mt }}
            {{ $rc | autoindent }}
        kind: ConfigMap
        metadata:
          name: router-bundle
          namespace: openshift-config
    {{- end }}
---
apiVersion: v1
data:
  ca-bundle.crt: |
    {{ ( fromConfigMap "openshift-config" "router-bundle" "ca-bundle.crt" ) | autoindent }}
kind: ConfigMap
metadata:
  name: router-bundle
  namespace: policies
---
apiVersion: config.openshift.io/v1
kind: Proxy
metadata:
  name: cluster
spec:
  trustedCA:
    name: router-bundle
---
