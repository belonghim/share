kind: Secret
metadata:
  name: quay-config-bundle
  namespace: openshift-quay
type: Opaque
---
apiVersion: quay.redhat.com/v1
kind: QuayRegistry
metadata:
  name: quay-registry
  namespace: openshift-quay
spec:
  configBundleSecret: quay-config-bundle
  components:
  - kind: clairpostgres
    managed: false
  - kind: postgres
    managed: false
  - kind: mirror
    managed: false
  - kind: horizontalpodautoscaler
    managed: false
